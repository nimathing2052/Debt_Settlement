{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settlement Results</title>
</head>
<body>
    <h1>Debt Settlement Results</h1>
    <ul>
        {% for payer_id, receiver_id, amount in transactions %}
        <li>Payer ID: {{ payer_id }}, Receiver ID: {{ receiver_id }}, Amount: {{ amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
