{% extends 'layout.html' %}
{% block content %}
<head>
    <title>View Debts</title>
</head>
<body>
    <h1>View Debts</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.debtor.first_name }} owes {{ -transaction.amount }} (recorded at {{ transaction.time_date }})</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
