{% extends 'layout.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Settle Up</h2>
    <p>Click the button below to calculate and settle all outstanding balances.</p>
    <form action="{{ url_for('settle_up') }}" method="post">
        <button type="submit" class="btn btn-primary">Settle Up Debts</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').on('submit', function(e) {
            e.preventDefault(); // Optionally prevent the default form submission
            var form = this;
            // Example: Confirm with the user before submitting
            if (confirm('Are you sure you want to settle all debts? This action cannot be undone.')) {
                form.submit(); // Submit the form if confirmed
            }
        });
    });
</script>
{% endblock %}
