{% extends 'layout.html' %}

{% block content %}
sort this out so it direcctly routes to the ansers from the navigation bar's settle up buttom (and change nav bar buttom so it stick out)

<div class="container mt-3">
    <form action="{{ url_for('settle_up') }}" method="post">
        <button type="submit" class="btn btn-success">Settle Up!</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#balance-tab').click(function(e) {
            e.preventDefault(); // Prevent default link behavior

            $.ajax({
                type: 'GET',
                url: '/total_debt', // URL to fetch total debt from
                success: function(response) {
                    // Assuming you have a place to display this in your layout.html or another relevant template
                    $('#balance-display').html('<h2>Total Debt: $' + response.total_debt + '</h2>');
                },
                error: function(xhr, status, error) {
                    // Handle errors
                    console.error(error);
                }
            });
        });
    });
</script>
{% endblock %}
