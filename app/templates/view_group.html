<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <h2>Group Transactions</h2>
    {% if transactions %}
        <table>
            <thead>
                <tr>
                    <th>Payer</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction.first_name }} {{ transaction.last_name }}</td>
                        <td>{{ transaction.description }}</td>
                        <td>{{ transaction.amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No transactions yet.</p>
    {% endif %}

    </body>
</html>
