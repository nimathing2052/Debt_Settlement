{% extends "layout.html" %}

{% block content %}
<style>
    body {
        font-family: sans-serif;
    }
    .contained {
        display: flex; /* Enables flexbox layout */
        flex-wrap: wrap; /* Allows items to wrap as needed */
        justify-content: space-around; /* Distributes space between and around content items */
        align-items: flex-start; /* Aligns items at the start of the flex container */
        margin: 10px 0; /* Adds vertical space before and after the container */
    }
    .section {
        flex: 1; /* Allows each section to grow and fill the space */
        min-width: 200px; /* Minimum width for each section to prevent them from getting too small */
        max-width: 400px; /* Maximum width to maintain consistency */
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: 10px; /* Adjusts space around each section */
    }
    .container {
        width: 100%;
        padding: 20px;
    }
    .debt-entry {
        margin-bottom: 15px;
        padding-left: 30px;
    }
</style>
<div class="container">
    <h3>Welcome to <b>ClearSkies</b>, {{ session.first_name }}!</h3>
    <h5>Together, let's eliminate financial clouds and welcome clear skies ahead!</h5>
    <br>
    <div class="contained">
        <div class="section">
            <p>Do you have a new transaction?</p>
            <form method="POST">
                <div id="debt-entries">
                    <div class="debt-entry">
                        <button type="submit" onclick="location.href='{{ url_for('input_debts') }}';">New entry</button>
                    </div>
                    <div class="debt-entry">
                        <button type="submit" onclick="location.href='{{ url_for('create_group') }}';">New group</button>
                    </div>
                </div>
            </form>
        </div>
    <div class="section">
        <p>Let's settle some debts!</p>
        <form method="GET" action="{{ url_for('dashboard_personal') }}">
            <div id="debt-entries">
                <div class="debt-entry">
                    <button type="submit" onclick="location.href='{{ url_for('settle_up') }}';">Settle up</button>
                </div>
                <div class="debt-entry">
                    <button type="submit">My dashboard</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
