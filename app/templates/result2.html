{% extends 'layout.html' %}

{% block content %}
<h1>Debt Settlement Results</h1>
<table>
    <thead>
        <tr>
            <th>Debtor</th>
            <th>Creditor</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.debtor }}</td>
            <td>{{ transaction.creditor }}</td>
            <td>{{ transaction.amount }} â‚¬</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block styles %}
<style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ddd; padding: 8px; }
</style>
{% endblock %}
