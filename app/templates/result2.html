{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Payment Instructions</h3>
    {% if payments %}
        <ul class="list-group">
            {% for payment in payments %}
                <li class="list-group-item">{{ payment }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info" role="alert">
            No payments are necessary or an error occurred. Please verify transaction records or contact support.
        </div>
    {% endif %}
</div>
{% endblock %}
