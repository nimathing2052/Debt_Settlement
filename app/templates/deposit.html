{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Monetary Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            border-radius: 10px;
            padding: 6px 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #3091f9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h4>Update Monetary Value</h4>
    <form action="{{ url_for('deposit') }}" method="post">
        <label for="amount">Amount to Add:</label><br>
        <input type="text" id="amount" name="amount"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
{% endblock %}
