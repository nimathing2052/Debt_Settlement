{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Debts</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .debt-entry {
            margin-bottom: 15px;
        }
        .debt-entry label {
            width: 140px;
            margin-right: 5px;
            text-align: left;
        }

        .debt-entry input, .debt-entry select {
            flex-grow: 1;
        }
        
        button, input[type="submit"] { /* button settings */
            border-radius: 20px;
            padding: 8px 15px;
            border: none;
            background-color: #3091f9;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <br>
    <h4><b>Enter your transaction here:</b></h4>
    <br>
    <form method="POST">
        <div id="debt-entries">
            <div class="debt-entry">
                <label for="item_name">Item(s) purchased:</label>
                <input type="text" id="item_name" name="item_name" placeholder="e.g. groceries" required>
            </div>
            <div class="debt-entry">
                <label for="amount">Amount owed:</label>
                <input type="number" id="amount" name="amount" placeholder="e.g. 25"step="0.01" required>
            </div>
            <br>
            <div class="debt-entry">
                <label for="debtor">From:</label>
                <select id="debtor" name="debtor">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="debt-entry">
                <label for="payer">To:</label>
                <select id="payer" name="payer">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <button type="submit">Calculate</button>
    </form>
</body>
{% endblock %}
