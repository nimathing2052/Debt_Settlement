{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Debts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 150px;
        }
        button {
            padding: 10px;
            background-color: #3091f9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <br>
    <h4>Input debts here</h4>
    <br>
    <form method="POST" action="/input_debts">
        <div id="form-groups">
            <div class="form-group">
                <label for="debtor">Select debtor:</label>
                <select id="debtor" name="debtor">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Enter amount owed:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
