{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetary Values</title>
</head>
<body>
    <h3>Monetary Values</h3>
    <ul>
        {% for entry in monetary_values %}
            <li>{{ entry.description }}: {{ entry.value }}</li>
        {% endfor %}
    </ul>
    <p>Total Monetary Value: {{ total_monetary_value }}</p>
</body>
{% endblock %}
