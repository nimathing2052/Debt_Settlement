<!DOCTYPE html>
<html>
<head>
    <title>Settlement Results</title>
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; margin-top: 20px; }
        td, th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <h1>Debt Settlement Results</h1>

    <table>
        <thead>
            <tr>
                <th>Debtor</th>
                <th>Creditor</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[0] }}</td>
                <td>{{ transaction[1] }}</td>
                <td>{{ transaction[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
